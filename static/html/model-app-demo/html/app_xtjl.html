<script type="text/javascript">

    //获取文档高度
    function getDocumentTop() {
        var scrollTop = 0, bodyScrollTop = 0, documentScrollTop = 0;
        if (document.body) {
            bodyScrollTop = document.body.scrollTop;
        }
        if (document.documentElement) {
            documentScrollTop = document.documentElement.scrollTop;
        }
        scrollTop = (bodyScrollTop - documentScrollTop > 0) ? bodyScrollTop : documentScrollTop;
        return scrollTop;
    }

    //可视窗口高度
    function getWindowHeight() {
        var windowHeight = 0;
        if (document.compatMode == "CSS1Compat") {
            windowHeight = document.documentElement.clientHeight;
        } else {
            windowHeight = document.body.clientHeight;
        }
        return windowHeight;
    }

    //滚动条高度
    function getScrollHeight() {
        var scrollHeight = 0, bodyScrollHeight = 0, documentScrollHeight = 0;
        if (document.body) {
            bodyScrollHeight = document.body.scrollHeight;
        }
        if (document.documentElement) {
            documentScrollHeight = document.documentElement.scrollHeight;
        }
        scrollHeight = (bodyScrollHeight - documentScrollHeight > 0) ? bodyScrollHeight : documentScrollHeight;
        return scrollHeight;
    }

    var finished = true;

    var items = [];

    var getDateUrl = '';

    $(function () {
        items = getItems();
        // items = ajax_http(); //获取数据函数
        var totalPage = 0;
        var pageSize = 5;
        var current = 0; //起始页
        totalPage = getItems().length; //总分页数
        appendToHTML(items, pageSize, current);
        $(document).scroll(function () {
            if (finished && getScrollHeight() >= (getWindowHeight() + getDocumentTop()) && pageSize <= totalPage) {
                finished = false;
                setTimeout(function () {
                    finished = true;
                    current = pageSize;
                    pageSize += 5;
                    appendToHTML(items, pageSize, current);
                    return;
                }, 2000);
            }
            ;
        });

        function appendToHTML(items, pageSize, current) {
            console.log(pageSize);
            console.log(current);
            if (items.length > 0 && items.length > pageSize) {
                append_for(items, pageSize, current);
            } else if (pageSize >= items.length) {
                append_for(items, pageSize, current);
            }

            function append_for(items, pageSize, current) {
                try {
                    for (var i = current; i < pageSize; i++) {
                        var info = items[i];
                        console.log(info);
                        $('#page-ul').append('<li class="bga bh_e f14"><a><div class="cl"><span class="status" style="float: left; color: #373cff;">' + info.top_name +
                            '</span><strong class="status"><em class="succ">每天登录</em></strong></div><dl class="cl"><dt style="word-break: break-word; width: 70%;">' +
                            '<span style="margin-right: 10px; color: #999;">总次数：' + info.total + '</span> <span style="margin-right: 10px; color: #999;">周期次数：' + info.z_num + '</span>' +
                            '<span style="margin-right: 10px; color: #e9d679;"><br>威望：' + info.w_num + '</span> <span style="margin-right: 10px; color: #995621;">' +
                            '财富：' + info.m_num + '</span></dt> <dd><cite> 甬钻 <span class="ff9"> × ' + info.y_num + '</span></cite></dd>' +
                            '</dl><dl class="cl mt6"><dt class="f13 ff9" style="line-height:26px; float: right;">' + info.time + '</dt></dl></a></li>');
                    }

                } catch (e) {
                    console.log(e);
                }
            }
        }

        function getItems() {
            for (let i = 1; i <= 20; i++) {
                var param = {
                    top_name: '每天登录',
                    total: i * 1001,
                    z_num: i * 10,
                    w_num: i * 31,
                    m_num: i * 21,
                    y_num: i * 101,
                    time: new Date().getFullYear() + '-' + new Date().getMonth() + '-' + new Date().getDay(),
                }
                items.push(param);
            }
            return items;
        }

        //请求后台数据
        function ajax_http() {
            //请求路径及筛选值
            $.ajax({
                url: getDateUrl + '?pageSize=' + pageSize + 'current=' + current,
                dataType: "json",
                async: true,
                type: "GET", //请求方式
                contentType: "application/json;charset=UTF-8",
                success: function (res) {
                    var data_list = res.data;
                    if (res.status == 200) {
                        items = data_list;
                        if (items != null) {
                            totalPage = items.length;
                        }
                    } else {
                        console.dir(JSON.stringify(res));
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            });
        };
    });
</script>
